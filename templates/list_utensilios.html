{% block title %}Lista utensilios{% endblock title %}

{% block content %}
   
    <a href="{% url 'nuevo_utensilios' %}" class="btn btn-outline-warning">Nuevo</a>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Esterilizable</th>
            <th>ACTIONS</th>
            <th></th>
        </thead>
        <tbody>
            {% for obj in utensilios %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.nombre }}</td>
                    <td>{{ obj.precio }}</td>
                    <td>{{ obj.cantidad }}</td>
                    <td>{{ obj.esterilizable }}</td>
                    <td><a href="{% url 'editar_utensilios' obj.id %}" class="btn btn-outline-warning">Update</a></td>
                    <td><a href="{% url 'eliminar_utensilios' obj.id %}" class="btn btn-outline-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
