{% block title %}Lista Medicinas{% endblock title %}

{% block content %}
   

    <table class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>Principio activo</th>
            <th>Precio</th>
            <th>Fecha de vencimiento</th>
            <th>ACTIONS</th>
            <th></th>
        </thead>
        <tbody>
            {% for obj in medicinas %}
                <tr>
                    <td>{{ obj.nombre }}</td>
                    <td>{{ obj.principio_activo }}</td>
                    <td>{{ obj.precio }}</td>
                    <td>{{ obj.fecha_vencimiento }}</td>
                    <td><a href="" class="btn btn-outline-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
